<!DOCTYPE html>
<html>
<head>
  <title>Free Fire Tournament</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #1a0000);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: white;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-red { background-color: #e60000; color: white; }
    .btn-blue { background-color: #0044cc; color: white; }
    .btn-green { background-color: #009933; color: white; }
    .btn-orange { background-color: #ff6600; color: white; }
    .btn:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <h1>FREEFIRE TOURNAMENT</h1>
  <p>Win with skill, not with hacks. Play and win redeem codes.</p>
  <a href="tournament.html"><button class="btn btn-red">TOURNAMENT</button></a>
  <button class="btn btn-blue">MY TEAM</button>
  <button class="btn btn-green">AMAZON REDEEM CODE</button>
  <button class="btn btn-orange">ADMIN</button>
</body>
</html>
